<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Recognition</title>
    <style>
        body {
            background-color: #f0f7fc;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #005aa7;
        }

        .container {
            display: flex;
            justify-content: space-around; /* Space out the containers */
            align-items: flex-start; /* Align items to the top */
            padding: 20px;
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        .upload-container {
            width: 45%; /* Set width for each container */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
        }

        form {
            width: 100%;
        }

        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0072c6;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005aa7;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #0072c6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px auto;
            background-color: #005aa7;
            color: aliceblue;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1><u>Handwriting Recognition</u></h1>
    <div class="container">
        <div class="upload-container">
            <h2>Words Prediction</h2>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data"> 
                <input type="file" name="file" id="imageInput" accept="image/*"><br><br>
                <input type="submit" value="Upload and Predict" id="uploadButton">
            </form>
        </div>

        <div class="upload-container">
            <h2>Sentences Prediction</h2>
            <form id="uploadFormSentence" action="/upload_sentence" method="post" enctype="multipart/form-data"> 
                <input type="file" name="file" id="imageInputSentence" accept="image/*"><br><br>
                <input type="submit" value="Upload and Predict" id="uploadButtonSentence">
            </form>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script>
        // Show loader when upload button is clicked
        const buttons = [document.getElementById('uploadButton'), document.getElementById('uploadButtonSentence')];
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                document.getElementById('loader').style.display = 'block';
            });
        });
    </script>

    <footer>
        <h4>Done by Team - A17</h4>
        <ul>
            <li>D. Navya</li>
            <li>Mohammed Afroz</li>
            <li>B. Akhila</li>
        </ul>
    </footer>
</body>
</html>
